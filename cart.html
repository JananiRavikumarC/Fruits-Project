    <style>
        *{
            margin:0%;
            padding: 0%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .fruit-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .fruit-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .fruit-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .fruit-item button {
            background:linear-gradient(violet,lightpink,violet);
            border: none;
            border-radius: 0 0 10px 10px;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .fruit-item button:hover {
            background-color: #218838;
        }
        .fruit-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .fruit-item p {
            color: #777;
            font-size: 0.9em;
            margin: 5px 0;
        }
        header {
            color: white;
            background-color: #28a745;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        header h1 {
            font-size: 1.5em;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #218838;
        }
        footer {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer svg {
            margin: 0 5px;
        }
    </style>
</head>

                    <h3>${item.name}</h3>
                    <p>${item.quantity}</p>

                    <button onclick="data(${item.id})"><a href="buynow.html">Buy Now</a></button>
